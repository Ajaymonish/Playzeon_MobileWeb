<!DOCTYPE html>
<html lang="en">
   <head>

      <title>Head</title>
      <script src="/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="/css/all.min.css">

   </head>
   <body>
      <div class="row">
         <div class="col-sm-6 mt-3 ms-2 mb-3">
            <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#myModal">Cancel Play</button>
            <div class="col-sm-4">
               <a href="#">
            </div>
         </div>
      </div>
      <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
   <div class="modal-dialog modal-sm">
 
     <!-- Modal content-->
       <i class="fal fa-times fs-3 text-white text-end" class="close" data-bs-dismiss="modal" style="padding-left: 90%;"></i>
       <div class="card" style="border-radius:10px">
          <div class="row">
             <div class="col-sm-12 text-center mt-4">

             </div>
          </div>

             <div class="col-sm-12 text-center">
                <b>Thanks for Signing up</b>
             </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12 text-center">
               <small>Let's Take a few minutes to set<br>Your player profile</small>
            </div>
         </div>
         <div class="col-sm-12 text-center mt-2 mb-4">
            <button type="button" class="btn combtn">Continue</button>
            </div>


         </div>
         </div>
         </div>
