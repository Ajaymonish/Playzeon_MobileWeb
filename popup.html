<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Head</title>
      <script src="/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="/css/all.min.css">
      <link rel="stylesheet" href="/css/style.min.css">
   </head>
   <body>
      <div class="container">
      <button type="submit" class="btn" onclick="openpopup()">Submit</button>
      <div class="popup" id="popup"> 
         <div class="col-sm-12 text-end">
         <i class="fal fa-times ms-3"></i>
         </div>
         <img src="/images/icons8-ok.svg" style="width: 50px;">
         <h3>Thank you for signing up</h3>
         <div class="col-sm-12">
         <small>Let's take a few minutes to setup<br>your player profile</small>
         </div>
            <button class="btns btn-primary" onclick="closepopup()">Next</button>
        
      </div>
      </div>
      <script>
         let popup =  document.getElementById("popup");
         
         function openpopup(){
             popup.classList.add("open-popup");
         }
         function closepopup(){
             popup.classList.remove("open-popup");
         }
         
      </script> 
   </body>
</html>
